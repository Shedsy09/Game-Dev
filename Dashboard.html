<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamehub Player Dashboard</title>
</head>
<body>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: #5050b3;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #2c3e50;
      color: white;
      padding: 20px;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 10px;
      text-decoration: none;
      margin: 10px 0;
      border-radius: 5px;
    }
    .sidebar a:hover {
      background: #34495e;
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .header {
      background: #667eea;
      color: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card h3 {
      margin-bottom: 10px;
      color: #333;
    }
    .card p {
      font-size: 18px;
      font-weight: bold;
      color: #667eea;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>



<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Game App</h2>
    <a href="Store.html">üéÆ Discover</a>
    <a href="Leaderboard.html">‚≠ê Achievements</a>
    <a href="#">üë§ Profile</a>
    <a href="#">‚öôÔ∏è Settings</a>
  </div>

  <!-- Main content -->
  <div class="main">
    <div class="header">
      <h1>Welcome back, Player!</h1>
      <p>Here‚Äôs your current progress üëá</p>
    </div>

    <div class="cards">
      <div class="card">
        <h3>Level</h3>
        <p id="level">5</p>
      </div>
      <div class="card">
        <h3>Score</h3>
        <p id="score">12,450</p>
      </div>
      <div class="card">
        <h3>Friends Online</h3>
        <p id="friends">3</p>
      </div>
      <div class="card">
        <h3>Achievements</h3>
        <p id="achievements">7/20</p>
      </div>
    </div>
  </div>




  <!-- JavaScript -->
  <script>
    // Example: updating stats dynamically
    let score = 12450;
    let level = 5;

    // Simulate score increase every 2 seconds
    setInterval(() => {
      score += Math.floor(Math.random() * 50);
      document.getElementById("score").innerText = score;

      if (score % 1000 < 50) {
        level++;
        document.getElementById("level").innerText = level;
      }
    }, 2000);
  </script>
</body>
</html>

</body>
</html>
