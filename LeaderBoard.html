    }

    tr:nth-child(even) {
      background: #1d1d1d;
    }

    tr:hover {
      background: #2a2a2a;
      transition: 0.3s;
    }

    td.rank {
      font-weight: bold;
      color: #ff3c00;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
    }

    @media (max-width: 600px) {
      table {
        width: 95%;
      }
