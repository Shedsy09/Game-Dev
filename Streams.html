<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gamehub_Streams</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: white;
    }

    
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: #111;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar h1 {
      color: #667eea;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    .navbar a:hover {
      color: #667eea;
    }

    
    .hero {
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }
    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }
    .hero button {
      padding: 12px 25px;
      background: #111;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .hero button:hover {
      background: #333;
    }

    /* Streaming Section */
    .streaming {
      padding: 40px;
      text-align: center;
    }
    .streaming h3 {
      margin-bottom: 20px;
      font-size: 1.8rem;
    }
    .stream-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    iframe {
      width: 400px;
      height: 225px;
      border-radius: 8px;
      border: none;
    }

    
    .footer {
      text-align: center;
      padding: 15px;
      background: #111;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h1>GameApp</h1>
    <div>
      <a href="Dashboard.html">Dashboard</a>
      <a href="LeaderBoard.html">Leaderboard</a>
      <a href="login.html">Login</a>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <h2>Welcome to GameApp ðŸŽ®</h2>
    <p>Play. Challenge. Stream.</p>
    <button onclick="window.location.href='login.html'">Get Started</button>
  </div>

  <!-- Streaming Section -->
  <div class="streaming">
    <h3>Live Streams</h3>
    <div class="stream-container">
      <!-- Example embedded streams (YouTube/Twitch) -->
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube stream: Example video" allowfullscreen></iframe>
      <iframe src="https://player.twitch.tv/?channel=example_channel&parent=localhost" title="Twitch stream: example_channel" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>Â© 2025 GameApp. All Rights Reserved.</p>
  </div>
</body>
</html>
